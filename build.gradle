plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'co.mlforex.forecast'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '19'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// https://mvnrepository.com/artifact/io.github.boostchicken/spring-data-dynamodb
	implementation group: 'io.github.boostchicken', name: 'spring-data-dynamodb', version: '5.2.5'
	// https://mvnrepository.com/artifact/software.amazon.awssdk/protocol-core
	implementation group: 'software.amazon.awssdk', name: 'aws-sdk-java', version: '2.20.23'
	// https://mvnrepository.com/artifact/software.amazon.awssdk/sns
	//implementation group: 'software.amazon.awssdk', name: 'sns', version: '2.20.22'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'







}

tasks.named('test') {
	useJUnitPlatform()
}
